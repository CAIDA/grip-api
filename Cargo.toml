[package]
name = "hijacks_dashboard"
version = "0.1.0"
authors = ["Mingwei Zhang <mingwei@caida.org>"]
edition = "2018"

[dependencies]
# webframework
rocket = "0.4.0"

# elasticsearch
elastic = "0.20.10"
elastic_derive = "0.20.10"

# templating
# maud = {version = "0.19.0", features = ["rocket"]}
regex = "1"

# serialization
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"

# configuration
config = "0.9"
toml = "0.4"

[dependencies.rocket_contrib]
version = "0.4.0"
default-features = false
features = ["json", "tera_templates"]
